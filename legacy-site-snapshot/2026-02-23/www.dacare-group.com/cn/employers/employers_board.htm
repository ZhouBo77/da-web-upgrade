                    </span> <hr size="1"> <span class="Text"><br>

                    </span><span class="text_black">德卡顾问团队凭借多年跨国、跨地区、跨行业的高层猎头经验为许多国内外企业寻访到了企业的领导层人物。从公司总经理到董事会成员，从执行长官到财务总监，德卡顾问为许多企业物色到了合格、出色的领袖级人才。每一个优秀的决策者的以往经验、成绩、视野、魄力和潜力都是会是德卡顾问猎头的依据，这是我们为企业举荐决策人才不变的标准。
